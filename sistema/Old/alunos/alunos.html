<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProFacul Sistemas para Comissões de Formatura </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		
	</HEAD>
	<BODY onload="criarAbrirBanco()">
		<div class="row " >
		
		
			<div class="col s3 boxformulario">
				<h5 class="center-align" > Cadastro e Pesquisa de Alunos </h5>
				<div class="row" >
					<div class="input-field col s12">
						<i class="material-icons prefix">format_list_numbered</i>
						<input disabled type="text" id="idAluno" placeholder="">	
						<label for="idAluno"> Nº Aluno </label>
					</div>
					
					<div class="input-field col s12">
						<i class="material-icons prefix">face</i>
						<input data-length="50" class="uppercase" type="text" id="nome" placeholder="Insira o Nome do Aluno">	
						<label for="nome"> Aluno </label>
					</div>
					<div class="input-field col s12">
						<i class="material-icons prefix">check_circle</i>
						<input class="uppercase" type="checkbox" id="ativo" checked="checked" >	
						<label for="ativo"> Ativo </label>
					</div>
					<div class="input-field col s12">
						<i class="material-icons prefix">check_circle</i>
						<input class="uppercase" type="checkbox" id="comissao">	
						<label for="comissao"> Comissão </label>
					</div>
				</div>
				<br>
				
				<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s5">
						<button class="waves-effect waves-light btn" onclick="novoAluno()"> 
							<i class="material-icons ">note_add</i>
						</button>
					</div>
					<div class="col s4">
						<button class="waves-effect waves-light btn" onclick="atualizaAluno()"> 
							<i class="material-icons ">create</i>
							 
						</button>
					</div>
				</div>
							
			</div>
			
			
			<div class="col s9 boxformulario ">
				<div class="col s12 ">
					<h5 class="center-align"> Lista de Alunos </h5>
					<div id="listaAlunos"> 	 </div>
				</div>
			</div>
			
		     
		
		</div >
		
		
		
	<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>
	</BODY>
</HTML>
