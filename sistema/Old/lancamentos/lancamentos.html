<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProFacul Sistemas para Comissões de Formatura </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		<script type="text/javascript">
	
		
		</script>
	</HEAD>
	<BODY onload="criarAbrirBanco()">
		<div class="row " >
			<div class="col s3 boxformulario">
				<h5 class="center-align" > Lançamentos </h5>
				<div class="row" >
					
					
					<div class="input-field col s12">
						<i class="material-icons prefix">format_list_numbered</i>
						<input disabled type="text" id="idLancamento" placeholder="">	
						<label for="idLancamento"> Nº Lançamento </label>
					</div>	
					
					<div id="listaComboAlunos"> </div> 
					
					<div id="listaComboTipoCobranca"> </div> 
		
				
					<div class="input-field col s12">
						<i class="material-icons prefix">attach_money</i>
						<input class="uppercase" type="date" id="dataReceber" >	
						<label for="dataReceber"> </label>
					</div>
					
					
					<div class="input-field col s12">
						<i class="material-icons prefix">attach_money</i>
						<input class="uppercase" type="text" id="juros" placeholder="Insira o Valor do Juros">	
						<label for="juros"> Valor Juros </label>
					</div>
					
					
					<div class="input-field col s12">
						<i class="material-icons prefix">attach_money</i>
						<input class="uppercase" type="text" id="valor" placeholder="Insira o Valor">	
						<label for="valorPadrao"> Valor </label>
					</div>	
				
					<div class="input-field col s12">
						<i class="material-icons prefix">question_answer</i>
						<input data-length="50" class="uppercase" type="text" id="obs" placeholder="Observações">	
						<label for="obs"> Observações </label>
					</div>
					<div class="col s4">
						<button class="waves-effect waves-light btn" onclick="novoLancamento()"> 
							<i class="material-icons ">note_add</i>
						</button>
					</div>
					<div class="col s4">
						<button class="waves-effect waves-light btn" onclick="atualizaLancamento()"> 
							<i class="material-icons ">create</i>
						</button>
					</div>
					<div class="col s4">
						<button class="waves-effect waves-light btn" onclick="excluiLancamento()"> 
							<i class="material-icons">delete</i>	
						</button>
					</div>
				</div>
			</div>
			
			<div class="col s9 boxformulario ">
				<div class="col s12 ">
					<h5 class="center-align"> Lista de Lançamentos </h5>
					<div id="listaLancamentos"> 	 </div>
				</div>
			</div>
				
			</div>
		
		
		
		
		
	<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>
	</BODY>
</HTML>
